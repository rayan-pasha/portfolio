<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Ray Codes</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experiance">Experiance</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        </nav>
        <nav id="hamburger-nav">
            <div class="logo">Ray Codes</div>
            <div class="hamburger-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu-links">
                    <li><a href="#about" onclick="toggleMenu()">About</a></li>
                    <li><a href="#experiance" onclick="toggleMenu()">Experiance</a></li>
                    <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                    <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
                </div>
            </div>
        </nav>
        <section id="profile">
            <div class="section__pic-container">
                <img src="./assets/profile-pic.png" alt="profile pic"/>
            </div>
            <div class="section__text">
                <p class="section__text__p1">Hello, I'm</p>
                <h1 class="title">Ray Codes</h1>
                <p class="section__text__p2">Software Engineer</p>

                <div class="btn-container">
                    <button class="btn btn-color-2" 
                    onclick="window.open('./assets/resume-example.pdf')"
                    >Download Resume</button>

                    <button class="btn btn-color-1" 
                    onclick="location.href='./#contact'"
                    >Contact Info</button>
                </div>
                <div id="socials-container">
                    <img src="./assets/linkedin.png" 
                    alt="My LinkedIn Profile"
                    class="icon" 
                    onclick="location.href='https://www.linkedin.com/in/rayan-pasha/' "/>

                    <img src="./assets/github.png" 
                    alt="My GitHub Profile"
                    class="icon" 
                    onclick="location.href='https://github.com/rayan-pasha' "/>
                </div>
            </div>
        </section>
        <section id="about">
            <p class="section__text__p1">Get to Know More</p>
            <h1 class="title">About Me</h1>

        </section>
    <script src="script.js"></script>
</body>
</html>
